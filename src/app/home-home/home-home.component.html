<div class="resume">
  <div class="personalInfo">
    <h1>{{ employeeName }}</h1>
    <address>{{ empPhone }}<br />{{ empEmail }}</address>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <p>
      {{ summary }}
    </p>
  </div>
  <div class="education">
    <h2>Education</h2>
    <p>
      {{ school }}
      <span class="educationDates">{{ schoolDate }}</span
      ><br />
      {{ degree }}
    </p>
  </div>

  <div class="experience">
    <h2>Experience</h2>
    <p>
      {{ employer }} - {{ jobTitle
      }}<span class="employmentDates">{{ employmentDate }}</span>
    </p>
    <p>
      {{ jobDescription }}
    </p>
  </div>
</div>
